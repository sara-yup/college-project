    <script type="text/javascript">
        var params = new URLSearchParams(window.location.search), collegeID = params.get("collegeID");
        var college = JSON.parse(localStorage.getItem("college-" + collegeID));

        function getCollegeData() {
            document.getElementById("imgCollege").src = college.profileImage;
            document.getElementById("collegeName").innerHTML = college.collegeName;
            document.getElementById("collegeAbout").innerHTML = "A " + college.collegeType + 
                                " academic institution located in " +college.locationCity + ", " + college.locationState;
            document.getElementById("collegeURL").href = college.collegeURL;
            document.getElementById("collegeURL").innerHTML = college.collegeURL;
            document.getElementById("overallRec").innerHTML = "This is a " + college.overallRec + " school for you.";

            let recMessage = "";
            if (college.overallRec == "Safety") {
                recMessage = "Based on the stats you entered, this college is a safety school for you. It means your current academic profile exceeds this university's admissions data, and your chances of getting in are extremely high. Keep up the amazing work! We recommend applying to at least 2-3 safety schools to ensure you have a few back-ups by the end of the application process.";
            } 
            if (college.overallRec == "Target") {
                recMessage = "Based on the stats you entered, this college is a target school for you. It means your current academic profile matches this university's admissions data, and your chances of getting in are pretty good. Nicely done, you are exactly on track! We recommend applying to at least 3-4 target schools to establish the best possible college fit for you.";
            }
            if (college.overallRec == "Reach") {
                recMessage = "Based on the stats you entered, this college is a reach school for you. It means your current academic profile falls short of this university's admissions data, and your chances of getting in are low. But don't let that stop you! With solid essays and recommendations, anything is possible. We recommend applying to 1-2 reach schools â€” you never know what could happen through the holistic application review process.";
            }
            if (college.overallRec == "Hard Reach") {
                recMessage = "Based on the stats you entered, this college is a hard reach school for you. It means your current academic profile doesn't quite meet this university's admissions data, and your chances of getting in are unlikely. We don't recommend applying to these schools, but it also never hurts to dream! If you're extremely passionate about this college, strengthen your application wherever possible and give it a shot.";
            }
            document.getElementById("recMessage").innerHTML = recMessage;

            document.getElementById("collegeGPA").innerHTML = "The average GPA of admitted students is " + college.baselineGPA;
            document.getElementById("studentGPA").innerHTML = "Your GPA is " + college.gpaScore;

            document.getElementById("collegeACT").innerHTML = "The average ACT Score of admitted students is " + college.baselineACT;
            document.getElementById("studentACT").innerHTML = "Your ACT Score is " + college.actScore;

            document.getElementById("collegeAP").innerHTML = "The average # of AP courses of admitted students is " + college.baselineAPCount;
            document.getElementById("studentAP").innerHTML = "You have taken " + college.apCount + " AP courses";
